<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
    .tweet {
				width: 120px;
				height: 160px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(127,255,255,0.25);
				text-align: center;
				cursor: default;
			}
			.tweet:hover {
				box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
				border: 1px solid rgba(127,255,255,0.75);
			}
				.tweet .from {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}
				.tweet .emotion {
					position: absolute;
					top: 40px;
					left: 0px;
					right: 0px;
					font-size: 60px;
					font-weight: bold;
					color: rgba(255,255,255,0.75);
					text-shadow: 0 0 10px rgba(0,255,255,0.95);
				}
				.element .text {
					position: absolute;
					bottom: 15px;
					left: 0px;
					right: 0px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}
    </style>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/lib/angular-websocket.js"></script>

    <!-- your app's js -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/StereoEffect.js"></script>
    <script src="js/lib/DeviceOrientationControls.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/lib/helvetiker_regular.typeface.js"></script>
    <script src="js/lib/Fire.js"></script>
    <script src="js/lib/FireShader.js"></script>
    <script src="js/lib/CSS3DRenderer.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="FAVWFT-VR">
    <ion-pane>
      <ion-content scroll="false" padding="false">
        <ion-nav-view></ion-nav-view>
      </ion-content>
    </ion-pane>
    <<canvas id="textCanvas" width="1" height="1"></canvas>
  </body>
</html>
